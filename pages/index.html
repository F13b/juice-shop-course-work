<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Main page</title>
</head>
<body>
    <header class="header">
        <div class="header__top-container-for-links">
            <div class="header__top-container">
                <ul class="header__container__links">
                    <li class="header__container__link">
                        <a href="#" class="link__text">Contact us</a>
                        <span class="link__separator">|</span>
                    </li>
                    <li class="header__container__link">
                        <a href="#" class="link__text">About us</a>
                        <span class="link__separator">|</span>
                    </li>
                    <li class="header__container__link">
                        <a href="#" class="link__text">Term of privacy</a>
                        <span class="link__separator">|</span>
                    </li>
                    <li class="header__container__link">
                        <div class="header__container__language">
                            <img src="/en-language.svg" alt="lan" class="language-image">
                            <select name="language" id="language" class="language-select">
                                <option value="English" class="select_option_language" selected>English</option>
                                <option value="Russian" class="select_option_language">Russian</option>
                            </select>
                            <span class="link__separator">|</span>
                        </div>
                    </li>
                    <li class="header__container__link">
                        <div class="header__container__account">
                            <img src="acc-ico.svg" alt="acc-ico" class="account-icon">
                            <a href="/account" class="account-link">Account</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="search__bar">
            <div class="header__search-container">
                <div class="search__container">
                    <div class="second__header">
                       <a href="/" class="home_link"><img src="/logotype.svg" alt="logo" class="logo"></a>
                    </div>
                    <div class="search_bar">
                        <input type="search" name="search" id="search" class="search" placeholder="Search...">
                        <button type="submit" class="search_btn"><img src="/search.svg" alt="s" class="search_btn_ico"></button>
                    </div>
                    <div class="icon_links_container">
                        <div class="shop_icon_link">
                            <div class="tag-for-link">
                                <a href="#" class="shop_link"><img src="/shop-ico.svg" alt="shop" class="shop_icon"></a>
                            </div>
                            <p class="shop_link_text">Shop</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
       
    </div>
    <footer class="footer">
        <div class="footer__links-container">
            <div class="links-container">
                <div class="link">
                    <h3 class="link_title">Follow 121 SHOPPE</h3>
                    <p class="link_text_container">
                        <a href="#" class="link_text"><img src="/facebook_icon.svg" alt="facebook" class="link_icon"> Facebook</a>
                    </p>
                </div>
                <div class="link">
                    <h3 class="link_title">Follow About 121 SHOPPE</h3>
                    <ul class="term_links">
                        <li class="term_link">Company Profile</li>
                        <li class="term_link">Contact us</li>
                        <li class="term_link">Term of privacy</li>
                    </ul>
                </div>
                <div class="link">
                </div>
            </div>
        </div>
        <div class="second_footer">
            <div class="second_footer_container">
                <p class="footer_text">Copyright Â© 2020</p>
                <p class="footer_text">Powered by 121 SHOPPE Co.ltd</p>
            </div>
        </div>
    </footer>
</body>
</html>
